{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
<form action="{% url 'crud:create' %}" method="POST" class="p-5 m-5 border round" style="width:30vw; height: 50vh;">
    {% csrf_token %}
    <div class="mb-4">
        <label for="titleLabel" class="form-label">Title</label>
        <input type="text" class="form-control" id="titleInput" name="title" required>
      </div>
      <div class="mb-3">
        <label for="contentLabel" class="form-label">Content</label>
        <textarea class="form-control" id="contentInput" rows="10" name="content"></textarea>
      </div>
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-light"><a href="{% url 'crud:index' %}" class="text-decoration-none text-dark">목록</a></button>
      <button type="submit" class="btn btn-light text-decoration-none text-dark">작성</button>
    </div>
</form>
{% endblock content %}
