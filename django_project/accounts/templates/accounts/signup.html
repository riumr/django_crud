{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'accounts:signup' %}" class="p-5 m-5 border round" style="width:30vw; height: 50vh;">
  {% csrf_token %}
  <h1>Signup</h1>
  <div class="my-3">
    <label for="InputUsername" class="form-label">username</label>
    <input type="username" class="form-control" id="InputUsername" name="username" required>
  </div>
  <div class="mb-3">
    <label for="InputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="InputPassword" name="password" required>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-light"><a href="{% url 'crud:index' %}" class="text-decoration-none text-dark">목록</a></button>
    <button type="submit" class="btn btn-light text-decoration-none text-dark">회원가입</button>
  </div>
</form>
{% endblock content %}
